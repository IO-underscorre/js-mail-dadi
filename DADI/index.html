<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- Green part of table -->
        <div class="green">
            <div>
                <h1>
                    LET'S PLAY
                </h1>
    
                <!-- Interactive area -->
                <div class="game-area">
                    <div class="dices-area">
                        <!-- Player area -->
                        <div class="dice-area player">
                             <h2>
                                PLAYER
                             </h2>
    
                            <!-- Player dice -->
                            <div class="dice">
                                <div style="grid-area: mm;"></div>
                            </div>
                        </div>
    
                        <!-- Cpu area -->
                        <div class="dice-area cpu">
                            <h2>
                               CPU
                            </h2>
    
                            <!-- Cpu dice -->
                            <div class="dice">
                                <div style="grid-area: mm;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-area">
                        <button id="chip-btn">
                            <div>
                                <div>
                                    ROLL
                                </div>
                            </div>
                        </button>
    
                        <div id="text-container">
                            If you want to play roll the dices!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
