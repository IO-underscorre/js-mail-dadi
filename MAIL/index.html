<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Check</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="content">
            <form id="log-form" onsubmit="return false">
                <div class="input-group">
                    <input id="email-address" type="email" required />
                    <label for="email-address">
                        Email Address
                    </label>
                </div>

                <div class="send-group">
                    <input class="visual-btn secondary" type="reset" value="Cancel">
                    <input class="visual-btn" type="submit" value="Submit">
                </div>
            </form>

            <div id="output"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
